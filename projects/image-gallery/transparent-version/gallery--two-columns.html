<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Image Gallery | Two Columns</title>

        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,700">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- Gallery Section Start -->
        <div id="gallery">
            <div class="container">
                <!-- Gallery Items Start -->
                <div class="gallery--items">
                    <div class="row">
                        <!-- Gallery Item Start -->
                        <div class="col-md-6">
                            <div class="gallery--item">
                                <div class="gallery--img">
                                    <img src="img/image-1.jpeg" alt="" class="img-responsive">
                                </div>
                                <div class="gallery-overlay primary--overlay">
                                    <dl>
                                        <dt>Citrus</dt>
                                        <dd>Submitted by: Hoach Le Dinh</dd>
                                    </dl>
                                    <dl>
                                        <dt>CAMERA:</dt>
                                        <dd>Sony ILCE-7M2</dd>
                                    </dl>
                                    <dl>
                                        <dt>APERTURE:</dt>
                                        <dd>4.9</dd>
                                    </dl>
                                    <dl>
                                        <dt>ISO:</dt>
                                        <dd>100</dd>
                                    </dl>
                                </div>
                                <div class="gallery-overlay secondary--overlay">
                                    <div class="gallery--social">
                                        <ul>
                                            <li><a href="#"><i class="fa fa-pinterest-p"></i></a></li>
                                            <li><a href="#"><i class="fa fa-instagram"></i></a></li>
                                            <li><a href="#"><i class="fa fa-flickr"></i></a></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Gallery Item End -->
                        <!-- Gallery Item Start -->
                        <div class="col-md-6">
                            <div class="gallery--item">
                                <div class="gallery--img">
                                    <img src="img/image-2.jpeg" alt="" class="img-responsive">
                                </div>
                                <div class="gallery-overlay primary--overlay">
                                    <dl>
                                        <dt>Flower</dt>
                                        <dd>Submitted by: Roksolana Zasiadko</dd>
                                    </dl>
                                    <dl>
                                        <dt>CAMERA:</dt>
                                        <dd>Canon EOS 1100D</dd>
                                    </dl>
                                    <dl>
                                        <dt>APERTURE:</dt>
                                        <dd>0.9</dd>
                                    </dl>
                                    <dl>
                                        <dt>ISO:</dt>
                                        <dd>400</dd>
                                    </dl>
                                </div>
                                <div class="gallery-overlay secondary--overlay">
                                    <div class="gallery--social">
                                        <ul>
                                            <li><a href="#"><i class="fa fa-pinterest-p"></i></a></li>
                                            <li><a href="#"><i class="fa fa-instagram"></i></a></li>
                                            <li><a href="#"><i class="fa fa-flickr"></i></a></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Gallery Item End -->
                    </div>
                </div>
                <!-- Gallery Items End -->
            </div>
        </div>
        <!-- Gallery Section End -->
    </body>
</html>
