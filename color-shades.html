<!DOCTYPE html>
<html><head>
    <title>Color Shades</title>

    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
    ul {
        max-width: 640px;
        margin: 0 auto;
        padding: 0;
        list-style: none;
    }
    
    li {
    	padding: 8px 15px;
    }
    
    li + li {
        margin-top: 5px;
    }
</style>    
</head>

<body>
<ul>
    <li style="background-color: #ffffff;">#ffffff</li>
<li style="background-color: #fefefe;">#fefefe</li><li style="background-color: #fdfdfd;">#fdfdfd</li><li style="background-color: #fcfcfc;">#fcfcfc</li><li style="background-color: #fbfbfb;">#fbfbfb</li><li style="background-color: #fafafa;">#fafafa</li><li style="background-color: #f9f9f9;">#f9f9f9</li><li style="background-color: #f8f8f8;">#f8f8f8</li><li style="background-color: #f7f7f7;">#f7f7f7</li><li style="background-color: #f6f6f6;">#f6f6f6</li><li style="background-color: #f5f5f5;">#f5f5f5</li><li style="background-color: #f4f4f4;">#f4f4f4</li><li style="background-color: #f3f3f3;">#f3f3f3</li><li style="background-color: #f2f2f2;">#f2f2f2</li><li style="background-color: #f1f1f1;">#f1f1f1</li><li style="background-color: #f0f0f0;">#f0f0f0</li></ul>


</body></html>
